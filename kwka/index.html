<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome icon (links) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styling css file -->
    <link rel="stylesheet" href="./style.css" />
    <title>MonzzBlox</title>
  </head>
  <body>
    <script>
      const toggle = () => {
        document.getElementById("nav").classList.toggle("navactive");
      };
    </script>
    <header>
      <div class="brand">
        <span class="fab fa-github"></span>
        <h1>MonzzBlox</h1>
      </div>
      <span class="fas fa-bars" id="menuIcon" onclick="toggle()"></span>
      <div class="navbar" id="nav">
        <div class="searchBox">
          <input type="text" placeholder="Search here..." />
          <span class="fas fa-search" id="searchIcon"></span>
        </div>
        <ul>
          <li>
            <span class="fas fa-home" id="headIcon"></span>
            <a href="#"> Home </a>
          </li>
          <li>
            <span class="fa-solid fa-scroll" id="headIcon"></span>
            <a href="#"> Scripts </a>
          </li>
          <li>
            <span class="fa-solid fa-phone" id="headIcon"></span>
            <a href="#"> Contact </a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
